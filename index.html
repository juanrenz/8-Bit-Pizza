<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>8-Bit Pizza</title>
</head>

<body>
    <header class="header">
        <div class="header__titulo">
            <h1>8-Bit Pizza</h1>
        </div>
        <div class="header__boton">
            <button id="boton-carrito" class="btn-primary" type="button" data-toggle="modal" data-target="#exampleModal"><img
                    src="https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/4a468dc012fd42e.png"
                    alt="carrito"><span id="contadorCarrito">0</span></button>
        </div>
    </header>
    <div id="principal">
        <!-- `<div class="principal__cards__contenedor">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="${productos[i].img}" alt="Card image cap">
                <div class="card-body">
                    <h3> Producto: ${productos[i].nombre} </h3>
                    <p> ${productos[i].caracteristica} </p>
                    <b> $ ${productos[i].precio} </b>;
                </div>
                <button type="button" class="btn btn-outline-warning ">Agregar</button>
            </div>
        </div>`;  -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ya casi estas listo..</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="carrito-contenedor" class="modal-body"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button id="vaciarCarrito" class="btn btn-secondary">Vaciar</button>
                    <button type="button" class="btn btn-primary">Confirmar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times.circle"></i></button>
            <div id="carrito-contenedor">

            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
        </div>
    </div>


    <footer class="footer">
        <div class="footer__barraRedesSociales__logos">
            <a href="https://www.instagram.com"><img src="https://image.flaticon.com/icons/png/512/87/87390.png"
                    alt="logoInstagram"></a>
        </div>
        <div class="footer__barraRedesSociales__logos">
            <a href="https://es-la.facebook.com"><img src="https://image.flaticon.com/icons/png/512/1051/1051360.png"
                    alt="logoFacebook"></a>
        </div>
        <div class="footer__barraRedesSociales__logos">
            <a href=""><img src="https://image.flaticon.com/icons/png/512/1384/1384023.png" alt="logoWhatsapp"></a>
        </div>
        </div>
    </footer>

    <script src="js/ingredientes.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
